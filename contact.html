<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="contact.html">Contact Us</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                        <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-4">Contact Us</h1>
        <p>If you'd like to get in touch, feel free to email me at <a href="mailto:maganolizzy79@gmail.com">maganolizzy79@gmail.com</a>.</p>
        
        <!-- Customer Assistance Form -->
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="assistance" class="form-label">How can we assist you?</label>
                <select class="form-select" id="assistance" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="order">Order</option>
                    <option value="reserve">Reserve a Table</option>
                </select>
            </div>
            <!-- Dynamic Options -->
            <div id="dynamic-options" class="mb-3" style="display: none;"></div>
            
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <div id="submissionMessage" class="alert alert-success mt-4" style="display: none;">
            Your request has been submitted successfully!
        </div>
    </main>

    <footer class="text-center py-3 bg-dark text-white">
        <p>&copy; 2025 Lizzy Magano</p>
    </footer>

    <script>
        const assistanceSelect = document.getElementById('assistance');
        const dynamicOptions = document.getElementById('dynamic-options');
        const contactForm = document.getElementById('contactForm');
        const submissionMessage = document.getElementById('submissionMessage');

        assistanceSelect.addEventListener('change', () => {
            const selectedOption = assistanceSelect.value;

            // Clear dynamic options
            dynamicOptions.innerHTML = '';

            if (selectedOption === 'order') {
                dynamicOptions.style.display = 'block';
                dynamicOptions.innerHTML = `
                    <label for="dishes" class="form-label">Select a Dish</label>
                    <select class="form-select" id="dishes" required>
                        <option value="" disabled selected>Select a dish</option>
                        <option value="steak">Grilled Steak</option>
                        <option value="pasta">Chicken Alfredo Pasta</option>
                        <option value="burger">Cheeseburger</option>
                        <option value="salad">Caesar Salad</option>
                        <option value="brownies">Brownies</option>
                        <option value="cake">Cheesecake</option>
                        <option value="chocolate">Chocolate Mousse</option>
                        <option value="bbq">BBQ Ribs</option>
                        <option value="pie">Apple Pie</option>
                    </select>
                `;
            } else if (selectedOption === 'reserve') {
                dynamicOptions.style.display = 'block';
                dynamicOptions.innerHTML = `
                    <label for="tables" class="form-label">Select a Table</label>
                    <select class="form-select" id="tables" required>
                        <option value="" disabled selected>Select a table number</option>
                        <option value="table1">Table 1</option>
                        <option value="table2">Table 2</option>
                        <option value="table3">Table 3</option>
                        <option value="table4">Table 4</option>
                        <option value="table5">Table 5</option>
                    </select>
                `;
            } else {
                dynamicOptions.style.display = 'none';
            }
        });

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            submissionMessage.style.display = 'block';
            contactForm.reset();
            dynamicOptions.style.display = 'none';
        });
    </script>
</body>
</html>
